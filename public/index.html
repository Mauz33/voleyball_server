<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Volleyball Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="canvas-container">
    <div id="score-bar" class="score-bar" style="display: none">
        <div id="left">Left</div>
        <div id="score">0-0</div>
        <div id="right">Right</div>
    </div>
    <canvas id="gameCanvas" width="3840" height="2160"></canvas>
    <div id="overlay" class="overlay">
        <h2 class="text-center">Создание комнаты</h2>
        <form id="createRoomForm">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Создать комнату</button>
            </div>
        </form>

        <form id="joinRoomForm">
            <div class="form-group">
                <label for="roomId" class="form-label">Номер комнаты</label>
                <input type="text" class="form-control" id="roomId">
                <button type="submit" class="btn btn-primary btn-block mt-3">Присоединиться к комнате</button>
            </div>
        </form>
        <div id="responseMessage" class="mt-3"></div>

        <div id="roomState" class="mt-5" style="display: none;">
            <h4 class="text-center">Состояние комнаты</h4>
            <ul id="participants" class="list-group">
                <!-- Список участников команды 1 -->
            </ul>
        </div>
        <button id="startGame" type="submit" class="btn btn-primary btn-block mt-3" style="display: none;">Начать игру</button>

        <div id="teamSelection" class="container" style="display: none">
            <div class="team">
                <button class="btn btn-danger btn-block" onclick="selectSide('left')">Команда 1</button>
                <ul id="team-left-list" class="list-group">
                    <!-- Список участников команды 1 -->
                </ul>
            </div>
            <div class="team">
                <button class="btn btn-primary btn-block" onclick="selectSide('right')">Команда 2</button>
                <ul id="team-right-list" class="list-group">
                    <!-- Список участников команды 2 -->
                </ul>
            </div>
        </div>
    </div>


</div>

<script src="js/resize-canvas.js"></script>
<script src="js/websocket-client.js"></script>
<script src="js/menu.js"></script>
<script src="js/render.js"></script>

<script src="js/gameInputControl.js"></script>
<!--<script src="js/ws-client.js"></script>-->

</body>
</html>
